<!doctype html>
<html>

<head>
    <title>Certificate of Completion</title>
    <!-- We inherit fonts from base, but since this page doesn't extend base (it's standalone), we need to re-include them or just include them here. 
         The previous file didn't extend base.html, so I will include them here to be safe. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: #2c3e50;
            /* Dark background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Lato', sans-serif;
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .certificate-container {
            background: radial-gradient(circle, #fffef0 0%, #f0e6d2 100%);
            /* Parchment effect */
            width: 900px;
            height: 650px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: reveal 1.5s ease-out forwards;
        }

        .certificate-border-outer {
            border: 5px solid #2c3e50;
            height: 100%;
            padding: 5px;
        }

        .certificate-border-inner {
            border: 2px solid #D4AF37;
            /* Gold border */
            height: 100%;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Corner Ornaments (CSS only) */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #D4AF37;
        }

        .top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        .header {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.1);
        }

        .sub-header {
            font-size: 20px;
            color: #555;
            margin-bottom: 40px;
            font-style: italic;
        }

        .student-name {
            font-family: 'Great Vibes', cursive;
            font-size: 80px;
            color: #c0392b;
            /* Deep red for the name */
            border-bottom: 1px solid #D4AF37;
            display: inline-block;
            padding: 0 40px;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .course-text {
            font-size: 18px;
            color: #555;
        }

        .course-name {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 10px;
            margin-bottom: 60px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: auto;
            width: 100%;
            padding: 0 40px;
        }

        .signature-block {
            text-align: center;
        }

        .signature-line {
            width: 200px;
            border-top: 1px solid #2c3e50;
            margin-bottom: 5px;
        }

        .signature-text {
            font-size: 14px;
            color: #2c3e50;
            font-weight: bold;
        }

        .date-block {
            text-align: center;
        }

        .qr-code-container {
            position: absolute;
            bottom: 50px;
            right: 50px;
            /* Adjusted to fit new layout */
            text-align: center;
        }

        .qr-code-img {
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="certificate-container">
        <div class="certificate-border-outer">
            <div class="certificate-border-inner">
                <!-- Decorative Corners -->
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>

                <div class="header">Certificate of Completion</div>

                <div class="sub-header">This certifies that</div>

                <div class="student-name">{{ certificate.student_name }}</div>

                <div class="course-text">has successfully completed the course</div>

                <div class="course-name">{{ certificate.course }}</div>

                <div class="footer">
                    <div class="date-block">
                        <div class="signature-text">{{ date }}</div>
                        <div class="signature-line"></div>
                        <div class="signature-text">Date Issued</div>
                    </div>

                    <div class="signature-block">
                        <div style="font-family: 'Great Vibes'; font-size: 30px; color: #2c3e50;">CertifyMe Demo</div>
                        <div class="signature-line"></div>
                        <div class="signature-text">Authorized Signature</div>
                    </div>
                </div>

                <!-- QR Code -->
                {% if qr_code %}
                <div class="qr-code-container">
                    <img src="data:image/png;base64,{{ qr_code }}" alt="Verification QR Code" class="qr-code-img"
                        style="width: 100px; height: 100px;">
                    <div style="font-size: 10px; color: #7f8c8d; margin-top: 5px; font-family: 'Lato';">Scan to Verify
                    </div>
                </div>
                {% endif %}

            </div>
        </div>
    </div>

</body>

</html>
