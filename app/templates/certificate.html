<!doctype html>
<html>

<head>
    <title>Certificate of Completion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .certificate-container {
            background: white;
            width: 800px;
            height: 600px;
            padding: 50px;
            border: 10px solid #ddd;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .certificate-border {
            border: 5px solid #2c3e50;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            font-family: 'Times New Roman', serif;
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .sub-header {
            font-size: 24px;
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .student-name {
            font-family: 'Cursive', sans-serif;
            /* Fallback */
            font-size: 60px;
            color: #e67e22;
            border-bottom: 2px solid #2c3e50;
            display: inline-block;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .course-name {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }

        .footer {
            margin-top: 60px;
            font-size: 18px;
            color: #95a5a6;
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <div class="certificate-border">
            <div class="header">Certificate of Completion</div>
            <div class="sub-header">This is to certify that</div>
            <div class="student-name">{{ certificate.student_name }}</div>
            <div class="sub-header">has successfully completed the course</div>
            <div class="course-name">{{ certificate.course }}</div>
            <div class="footer">
                Issued by CertifyMe Demo<br>
                Date: {{ date }}
            </div>
        </div>
    </div>
</body>

</html>
